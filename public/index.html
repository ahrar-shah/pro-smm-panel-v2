<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>PRO SMM Panel – Login / Signup</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* CSS Variables for consistent theming */
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --secondary: #7209b7;
      --accent: #f72585;
      --light: #f8f9fa;
      --dark: #212529;
      --success: #4cc9f0;
      --warning: #f9c74f;
      --danger: #f94144;
      --gray: #6c757d;
      --gray-light: #e9ecef;
      --border-radius: 12px;
      --box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: var(--dark);
      line-height: 1.6;
      min-height: 100vh;
      padding: 0;
      margin: 0;
      animation: gradientShift 15s ease infinite;
      background-size: 200% 200%;
      display: flex;
      flex-direction: column;
    }

    /* Navigation */
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(10px);
      animation: slideDown 0.5s ease;
    }

    .brand {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--primary);
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeIn 1s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .brand i {
      font-size: 1.5rem;
    }

    .menu {
      display: flex;
      gap: 1.5rem;
    }

    .menu a {
      text-decoration: none;
      color: var(--dark);
      font-weight: 500;
      position: relative;
      padding: 0.5rem 0;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .menu a:after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 0;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      transition: var(--transition);
    }

    .menu a:hover {
      color: var(--primary);
    }

    .menu a:hover:after {
      width: 100%;
    }

    .hamb {
      display: none;
      background: transparent;
      border: 2px solid var(--primary);
      color: var(--primary);
      border-radius: var(--border-radius);
      padding: 0.5rem;
      cursor: pointer;
      transition: var(--transition);
      font-size: 1.2rem;
    }

    .hamb:hover {
      background: var(--primary);
      color: white;
    }

    /* Main Content */
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 1rem;
      animation: fadeIn 0.8s ease;
      flex: 1;
      width: 100%;
    }

    .auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 70vh;
    }

    .auth-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: var(--border-radius);
      padding: 2.5rem;
      box-shadow: var(--box-shadow);
      transition: var(--transition);
      backdrop-filter: blur(10px);
      animation: cardAppear 0.8s ease;
      position: relative;
      overflow: hidden;
      width: 100%;
      max-width: 450px;
    }

    .auth-card:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 5px;
      height: 100%;
      background: linear-gradient(to bottom, var(--primary), var(--secondary));
    }

    .auth-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
    }

    .auth-card h2 {
      color: var(--primary);
      margin-bottom: 1.5rem;
      text-align: center;
      font-size: 2rem;
      position: relative;
      padding-bottom: 0.5rem;
    }

    .auth-card h2:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 3px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      border-radius: 3px;
    }

    /* Forms */
    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    label {
      font-weight: 500;
      color: var(--dark);
      font-size: 0.95rem;
    }

    input {
      padding: 0.9rem 1.2rem;
      border: 1px solid var(--gray-light);
      border-radius: var(--border-radius);
      font-size: 1rem;
      transition: var(--transition);
      font-family: inherit;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }

    /* Buttons */
    .btn {
      padding: 1rem 1.5rem;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      border: none;
      border-radius: var(--border-radius);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      text-align: center;
      display: inline-block;
      position: relative;
      overflow: hidden;
      margin-top: 0.5rem;
    }

    .btn:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    .btn:hover:before {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
    }

    .btn.outline {
      background: transparent;
      border: 2px solid var(--primary);
      color: var(--primary);
    }

    .btn.outline:hover {
      background: var(--primary);
      color: white;
    }

    .switch-auth {
      text-align: center;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--gray-light);
    }

    .switch-auth p {
      color: var(--gray);
      margin-bottom: 0.5rem;
    }

    .switch-auth a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition);
    }

    .switch-auth a:hover {
      text-decoration: underline;
    }

    /* WhatsApp Float */
    .float-whatsapp {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: #25D366;
      color: white;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      box-shadow: 0 4px 20px rgba(37, 211, 102, 0.5);
      transition: var(--transition);
      animation: pulse 2s infinite;
      z-index: 1000;
      font-size: 1.5rem;
    }

    .float-whatsapp:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 25px rgba(37, 211, 102, 0.7);
    }

    /* Messages */
    #loginMsg, #signupMsg {
      margin-top: 1rem;
      padding: 0.8rem;
      border-radius: var(--border-radius);
      text-align: center;
      font-weight: 500;
      transition: var(--transition);
    }

    .success {
      background-color: rgba(76, 201, 240, 0.2);
      color: #0a58ca;
      border-left: 4px solid var(--success);
    }

    .error {
      background-color: rgba(249, 65, 68, 0.2);
      color: #dc3545;
      border-left: 4px solid var(--danger);
    }

    /* Footer */
    footer {
      background: rgba(255, 255, 255, 0.95);
      padding: 1.5rem;
      text-align: center;
      margin-top: auto;
      backdrop-filter: blur(10px);
      border-top: 1px solid var(--gray-light);
    }

    footer p {
      color: var(--gray);
      font-size: 0.9rem;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-100%); }
      to { transform: translateY(0); }
    }

    @keyframes cardAppear {
      from { 
        opacity: 0;
        transform: translateY(20px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(37, 211, 102, 0); }
      100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .nav {
        padding: 1rem;
      }
      
      .menu {
        position: fixed;
        top: 70px;
        left: 0;
        right: 0;
        background: white;
        flex-direction: column;
        padding: 1rem;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        transform: translateY(-10px);
        opacity: 0;
        visibility: hidden;
        transition: var(--transition);
        z-index: 999;
      }
      
      .menu a {
        padding: 0.8rem;
        border-bottom: 1px solid var(--gray-light);
        justify-content: center;
      }
      
      .menu a:last-child {
        border-bottom: none;
      }
      
      .nav.open .menu {
        transform: translateY(0);
        opacity: 1;
        visibility: visible;
      }
      
      .hamb {
        display: block;
      }
      
      .container {
        margin: 1rem auto;
        padding: 0.8rem;
      }
      
      .auth-card {
        padding: 1.5rem;
      }
      
      .float-whatsapp {
        bottom: 1.5rem;
        right: 1.5rem;
        width: 50px;
        height: 50px;
        font-size: 1.3rem;
      }
    }

    @media (max-width: 480px) {
      .brand {
        font-size: 1.5rem;
      }
      
      .brand i {
        font-size: 1.3rem;
      }
      
      .auth-card {
        padding: 1.2rem;
      }
      
      .auth-card h2 {
        font-size: 1.7rem;
      }
      
      .btn {
        padding: 0.8rem 1.2rem;
      }
      
      input {
        padding: 0.8rem 1rem;
      }
      
      .float-whatsapp {
        bottom: 1rem;
        right: 1rem;
        width: 45px;
        height: 45px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <nav class="nav" id="nav">
    <div class="brand"><i class="fas fa-rocket"></i> PRO SMM Panel</div>
    <button class="hamb btn outline" onclick="toggleMenu()">☰</button>
    <div class="menu">
      <a href="/payments.html"><i class="fas fa-credit-card"></i> Payments</a>
      <a href="/terms.html"><i class="fas fa-file-alt"></i> Terms</a>
      <a href="/contact.html"><i class="fas fa-envelope"></i> Contact</a>
    </div>
  </nav>

  <div class="container auth-container">
    <div class="auth-card" id="loginCard">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="loginUsername"><i class="fas fa-user"></i> Username</label>
          <input id="loginUsername" name="username" required />
        </div>
        <div class="form-group">
          <label for="loginPassword"><i class="fas fa-lock"></i> Password</label>
          <input type="password" id="loginPassword" name="password" required />
        </div>
        <button class="btn" type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
      </form>
      <div class="switch-auth">
        <p>Don't have an account?</p>
        <a href="#" id="showSignup">Sign up here</a>
      </div>
      <p id="loginMsg"></p>
    </div>

    <div class="auth-card" id="signupCard" style="display: none;">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <div class="form-group">
          <label for="signupUsername"><i class="fas fa-user"></i> Username</label>
          <input id="signupUsername" name="username" required />
        </div>
        <div class="form-group">
          <label for="signupName"><i class="fas fa-id-card"></i> Name</label>
          <input id="signupName" name="name" required />
        </div>
        <div class="form-group">
          <label for="signupEmail"><i class="fas fa-envelope"></i> Email</label>
          <input type="email" id="signupEmail" name="email" required />
        </div>
        <div class="form-group">
          <label for="signupPhone"><i class="fas fa-phone"></i> Phone</label>
          <input id="signupPhone" name="phone" placeholder="03xxxxxxxxx" required />
        </div>
        <div class="form-group">
          <label for="signupPassword"><i class="fas fa-lock"></i> Password</label>
          <input type="password" id="signupPassword" name="password" required />
        </div>
        <button class="btn" type="submit"><i class="fas fa-user-plus"></i> Create Account</button>
      </form>
      <div class="switch-auth">
        <p>Already have an account?</p>
        <a href="#" id="showLogin">Login here</a>
      </div>
      <p id="signupMsg"></p>
    </div>
  </div>

  <footer>
    <p>&copy; 2023 AS SMM Panel. All rights reserved.</p>
  </footer>

  <a class="float-whatsapp" href="https://wa.me/923702723151" target="_blank">
    <i class="fab fa-whatsapp"></i>
  </a>

  <script>
    // Toggle between login and signup forms
    document.getElementById('showSignup').addEventListener('click', function(e) {
      e.preventDefault();
      document.getElementById('loginCard').style.display = 'none';
      document.getElementById('signupCard').style.display = 'block';
    });

    document.getElementById('showLogin').addEventListener('click', function(e) {
      e.preventDefault();
      document.getElementById('signupCard').style.display = 'none';
      document.getElementById('loginCard').style.display = 'block';
    });

    async function postJSON(url, data){
      const r = await fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data),
        credentials: 'include' // Important for sessions to work
      });
      
      if (!r.ok) {
        throw new Error(`HTTP error! status: ${r.status}`);
      }
      
      return r.json();
    }
    
    document.getElementById('loginForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const f = new FormData(e.target);
      const loginMsg = document.getElementById('loginMsg');
      
      loginMsg.textContent = '';
      loginMsg.className = '';
      
      try {
        loginMsg.textContent = 'Logging in...';
        loginMsg.className = '';
        
        const res = await postJSON('/api/login', {username: f.get('username'), password: f.get('password')});
        
        if(res.ok){ 
          loginMsg.textContent = 'Login successful! Redirecting...';
          loginMsg.className = 'success';
          setTimeout(() => location.href = '/dashboard.html', 1000);
        } else { 
          loginMsg.textContent = res.error || 'Login failed'; 
          loginMsg.className = 'error';
        }
      } catch (error) {
        loginMsg.textContent = 'Connection error. Please try again.';
        loginMsg.className = 'error';
        console.error('Login error:', error);
      }
    });
    
    document.getElementById('signupForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const f = new FormData(e.target);
      const signupMsg = document.getElementById('signupMsg');
      
      signupMsg.textContent = '';
      signupMsg.className = '';
      
      // Basic phone validation for Pakistani numbers
      const phone = f.get('phone');
      if (!phone.startsWith('03') || phone.length !== 11) {
        signupMsg.textContent = 'Please enter a valid Pakistani phone number (03xxxxxxxxx)';
        signupMsg.className = 'error';
        return;
      }
      
      // Password strength validation
      const password = f.get('password');
      if (password.length < 6) {
        signupMsg.textContent = 'Password must be at least 6 characters long';
        signupMsg.className = 'error';
        return;
      }
      
      try {
        signupMsg.textContent = 'Creating account...';
        signupMsg.className = '';
        
        const res = await postJSON('/api/signup',{
          username: f.get('username'), 
          name: f.get('name'), 
          email: f.get('email'),
          phone: f.get('phone'), 
          password: f.get('password')
        });
        
        if(res.ok){ 
          signupMsg.textContent = 'Account created successfully! Redirecting...';
          signupMsg.className = 'success';
          setTimeout(() => location.href = '/dashboard.html', 1000);
        } else { 
          signupMsg.textContent = res.error || 'Signup failed'; 
          signupMsg.className = 'error';
        }
      } catch (error) {
        signupMsg.textContent = 'Connection error. Please try again.';
        signupMsg.className = 'error';
        console.error('Signup error:', error);
      }
    });
    
    function toggleMenu(){ 
      document.getElementById('nav').classList.toggle('open'); 
    }
    
    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
      const nav = document.getElementById('nav');
      if (nav.classList.contains('open') && !e.target.closest('.nav')) {
        nav.classList.remove('open');
      }
    });

    // Check if user is already logged in
    async function checkAuth() {
      try {
        const response = await fetch('/api/me', {
          credentials: 'include'
        });
        
        if (response.ok) {
          const data = await response.json();
          if (data.user) {
            // User is already logged in, redirect to dashboard
            window.location.href = '/dashboard.html';
          }
        }
      } catch (error) {
        console.log('Auth check failed:', error);
      }
    }

    // Check authentication status on page load
    window.addEventListener('load', checkAuth);
  </script>
</body>
</html>
