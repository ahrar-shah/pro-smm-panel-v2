<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>SMM Panel â€“ Login / Signup</title>
  <style>
    /* CSS Variables for consistent theming */
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --secondary: #7209b7;
      --accent: #f72585;
      --light: #f8f9fa;
      --dark: #212529;
      --success: #4cc9f0;
      --warning: #f9c74f;
      --danger: #f94144;
      --gray: #6c757d;
      --gray-light: #e9ecef;
      --border-radius: 12px;
      --box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: var(--dark);
      line-height: 1.6;
      min-height: 100vh;
      padding: 0;
      margin: 0;
      animation: gradientShift 15s ease infinite;
      background-size: 200% 200%;
    }

    /* Navigation */
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(10px);
      animation: slideDown 0.5s ease;
    }

    .brand {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--primary);
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeIn 1s ease;
    }

    .menu {
      display: flex;
      gap: 1.5rem;
    }

    .menu a {
      text-decoration: none;
      color: var(--dark);
      font-weight: 500;
      position: relative;
      padding: 0.5rem 0;
      transition: var(--transition);
    }

    .menu a:after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 0;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      transition: var(--transition);
    }

    .menu a:hover {
      color: var(--primary);
    }

    .menu a:hover:after {
      width: 100%;
    }

    .hamb {
      display: none;
      background: transparent;
      border: 2px solid var(--primary);
      color: var(--primary);
      border-radius: var(--border-radius);
      padding: 0.5rem;
      cursor: pointer;
      transition: var(--transition);
    }

    .hamb:hover {
      background: var(--primary);
      color: white;
    }

    /* Main Content */
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 1rem;
      animation: fadeIn 0.8s ease;
    }

    .grid.two {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2rem;
    }

    /* Cards */
    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: var(--border-radius);
      padding: 2rem;
      box-shadow: var(--box-shadow);
      transition: var(--transition);
      backdrop-filter: blur(10px);
      animation: cardAppear 0.8s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
    }

    .card h2 {
      color: var(--primary);
      margin-bottom: 0.5rem;
      text-align: center;
      font-size: 2rem;
    }

    /* Forms */
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: 500;
      color: var(--dark);
      margin-bottom: -0.5rem;
    }

    input {
      padding: 0.8rem 1rem;
      border: 1px solid var(--gray-light);
      border-radius: var(--border-radius);
      font-size: 1rem;
      transition: var(--transition);
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }

    /* Buttons */
    .btn {
      padding: 0.8rem 1.5rem;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      border: none;
      border-radius: var(--border-radius);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      text-align: center;
      display: inline-block;
      position: relative;
      overflow: hidden;
    }

    .btn:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    .btn:hover:before {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
    }

    .btn.outline {
      background: transparent;
      border: 2px solid var(--primary);
      color: var(--primary);
    }

    .btn.outline:hover {
      background: var(--primary);
      color: white;
    }

    /* WhatsApp Float */
    .float-whatsapp {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: #25D366;
      color: white;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      box-shadow: 0 4px 20px rgba(37, 211, 102, 0.5);
      transition: var(--transition);
      animation: pulse 2s infinite;
      z-index: 1000;
    }

    .float-whatsapp:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 25px rgba(37, 211, 102, 0.7);
    }

    /* Messages */
    #loginMsg, #signupMsg {
      margin-top: 1rem;
      padding: 0.5rem;
      border-radius: var(--border-radius);
      text-align: center;
      font-weight: 500;
      transition: var(--transition);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-100%); }
      to { transform: translateY(0); }
    }

    @keyframes cardAppear {
      from { 
        opacity: 0;
        transform: translateY(20px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(37, 211, 102, 0); }
      100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
    }

    /* Responsive Design */
    @media (max-width: 992px) {
      .grid.two {
        grid-template-columns: 1fr;
        max-width: 600px;
        margin: 0 auto;
      }
    }

    @media (max-width: 768px) {
      .nav {
        padding: 1rem;
      }
      
      .menu {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: white;
        flex-direction: column;
        padding: 1rem;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        transform: translateY(-10px);
        opacity: 0;
        visibility: hidden;
        transition: var(--transition);
      }
      
      .menu a {
        padding: 0.8rem;
        border-bottom: 1px solid var(--gray-light);
      }
      
      .menu a:last-child {
        border-bottom: none;
      }
      
      .nav.open .menu {
        transform: translateY(0);
        opacity: 1;
        visibility: visible;
      }
      
      .hamb {
        display: block;
      }
      
      .container {
        margin: 1rem auto;
      }
      
      .card {
        padding: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .brand {
        font-size: 1.5rem;
      }
      
      .card {
        padding: 1.2rem;
      }
      
      .btn {
        padding: 0.7rem 1.2rem;
      }
    }
  </style>
</head>
<body>
  <nav class="nav" id="nav">
    <div class="brand">AS SMM Panel</div>
    <button class="hamb btn outline" onclick="toggleMenu()">â˜°</button>
    <div class="menu">
      <a href="/payments.html">Payments</a>
      <a href="/terms.html">Terms</a>
      <a href="/contact.html">Contact</a>
    </div>
  </nav>

  <div class="container grid two">
    <div class="card">
      <h2>Login</h2><br/>
      <form id="loginForm">
        <label>Username</label>
        <input name="username" required />
        <label>Password</label>
        <input type="password" name="password" required />
        <br/>
        <button class="btn" type="submit">Login</button>
      </form>
      <p id="loginMsg"></p>
    </div>

    <div class="card">
      <h2>Sign Up</h2><br/>
      <form id="signupForm">
        <label>Username</label>
        <input name="username" required />
        <label>Name</label>
        <input name="name" required />
        <label>Email</label>
        <input type="email" name="email" required />
        <label>Phone</label>
        <input name="phone" placeholder="03xxxxxxxxx" required />
        <label>Password</label>
        <input type="password" name="password" required />
        <br/>
        <button class="btn" type="submit">Create Account</button>
      </form>
      <p id="signupMsg"></p>
    </div>
  </div>

  <a class="float-whatsapp" href="https://wa.me/923702723151" target="_blank">ðŸ’¬</a>

<script>
    async function postJSON(url, data){
      const r = await fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data),
        credentials: 'include' // Important for sessions to work
      });
      return r.json();
    }
    
    document.getElementById('loginForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const f = new FormData(e.target);
      try {
        const res = await postJSON('/api/login', {username: f.get('username'), password: f.get('password')});
        if(res.ok){ 
          location.href = '/dashboard.html'; 
        } else { 
          document.getElementById('loginMsg').textContent = res.error || 'Login failed'; 
        }
      } catch (error) {
        document.getElementById('loginMsg').textContent = 'Connection error. Please try again.';
        console.error('Login error:', error);
      }
    });
    
    document.getElementById('signupForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const f = new FormData(e.target);
      try {
        const res = await postJSON('/api/signup',{
          username: f.get('username'), 
          name: f.get('name'), 
          email: f.get('email'),
          phone: f.get('phone'), 
          password: f.get('password')
        });
        if(res.ok){ 
          location.href = '/dashboard.html'; 
        } else { 
          document.getElementById('signupMsg').textContent = res.error || 'Signup failed'; 
        }
      } catch (error) {
        document.getElementById('signupMsg').textContent = 'Connection error. Please try again.';
        console.error('Signup error:', error);
      }
    });
    
    function toggleMenu(){ 
      document.getElementById('nav').classList.toggle('open'); 
    }
</script>
</body>
</html>
