<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin – SMM Panel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* CSS Variables for consistent theming */
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --secondary: #7209b7;
      --accent: #f72585;
      --light: #f8f9fa;
      --dark: #212529;
      --success: #4cc9f0;
      --warning: #f9c74f;
      --danger: #f94144;
      --gray: #6c757d;
      --gray-light: #e9ecef;
      --border-radius: 12px;
      --box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: var(--dark);
      line-height: 1.6;
      min-height: 100vh;
      padding: 0;
      margin: 0;
      animation: gradientShift 15s ease infinite;
      background-size: 200% 200%;
      display: flex;
      flex-direction: column;
    }

    /* Navigation */
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(10px);
      animation: slideDown 0.5s ease;
    }

    .brand {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--primary);
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeIn 1s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .brand i {
      font-size: 1.5rem;
    }

    .menu {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .menu a, .menu button {
      text-decoration: none;
      color: var(--dark);
      font-weight: 500;
      position: relative;
      padding: 0.5rem 0;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: none;
      border: none;
      cursor: pointer;
      font-family: inherit;
      font-size: inherit;
    }

    .menu a:after, .menu button:after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 0;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      transition: var(--transition);
    }

    .menu a:hover, .menu button:hover {
      color: var(--primary);
    }

    .menu a:hover:after, .menu button:hover:after {
      width: 100%;
    }

    .hamb {
      display: none;
      background: transparent;
      border: 2px solid var(--primary);
      color: var(--primary);
      border-radius: var(--border-radius);
      padding: 0.5rem;
      cursor: pointer;
      transition: var(--transition);
      font-size: 1.2rem;
    }

    .hamb:hover {
      background: var(--primary);
      color: white;
    }

    /* Main Content */
    .container {
      max-width: 1400px;
      margin: 2rem auto;
      padding: 1rem;
      animation: fadeIn 0.8s ease;
      flex: 1;
      width: 100%;
    }

    .grid.two {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2rem;
    }

    /* Cards */
    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: var(--border-radius);
      padding: 2.5rem;
      box-shadow: var(--box-shadow);
      transition: var(--transition);
      backdrop-filter: blur(10px);
      animation: cardAppear 0.8s ease;
      position: relative;
      overflow: hidden;
    }

    .card:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 5px;
      height: 100%;
      background: linear-gradient(to bottom, var(--primary), var(--secondary));
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
    }

    .card h2 {
      color: var(--primary);
      margin-bottom: 1.5rem;
      font-size: 2rem;
      position: relative;
      padding-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .card h2:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 50px;
      height: 3px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      border-radius: 3px;
    }

    .card h3 {
      color: var(--secondary);
      margin: 1.5rem 极 1rem;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    /* Tables */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
      font-size: 0.9rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      border-radius: var(--border-radius);
      overflow: hidden;
    }

    th, td {
      padding: 0.8rem;
      text-align: left;
      border-bottom: 1px solid var(--gray-light);
    }

    th {
      background: var(--gray-light);
      font-weight: 600;
      position: sticky;
      top: 0;
    }

    tr:hover {
      background: rgba(67, 97, 238, 0.05);
    }

    /* Badge */
    .badge {
      background: var(--gray-light);
      padding: 极.8rem 1.2rem;
      border-radius: var(--border-radius);
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      margin-bottom: 0.8rem;
      transition: var(--transition);
      gap: 0.5rem;
    }

    .badge:hover {
      background: var(--primary);
      color: white;
    }

    /* Status Indicators */
    .status {
      padding: 0.4rem 0.8rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
    }

    .status.done {
      background: rgba(76, 201, 240, 0.2);
      color: var(--success);
      border: 1px solid var(--success);
    }

    .status.progress {
      background: rgba(249, 199, 79, 0.2);
      color: var(--warning);
      border: 1px solid var(--warning);
    }

    /* Forms */
    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    label {
      font-weight: 500;
      color: var(--dark);
      font-size: 0.95rem;
      display: flex;
      align-items: center;
     极: 0.5rem;
    }

    input, select, textarea {
      padding: 0.9rem 1.2rem;
      border: 1px solid var(--gray-light);
      border-radius: var(--border-radius);
      font-size: 1rem;
      transition: var(--transition);
      font-family: inherit;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }

    /* Buttons */
    .btn {
      padding: 0.8rem 1.2rem;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      border: none;
      border-radius: var(--border-radius);
     极: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      text-align: center;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      position: relative;
      overflow: hidden;
    }

    .btn:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    .btn:hover:before {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 极5px rgba(67, 97, 238, 0.4);
    }

    .btn.outline {
      background: transparent;
      border: 2px solid var(--primary);
      color: var(--primary);
    }

    .btn.outline:hover {
      background: var(--primary);
      color: white;
    }

    .btn.small {
      padding: 0.5rem 0.8rem;
      font-size: 0.8rem;
    }

    /* Messages */
    #ordersMsg, #svcMsg {
      margin-top: 1rem;
      padding: 0.8rem;
      border-radius: var(--border-radius);
      text-align: center;
      font-weight: 500;
      transition: var(--transition);
    }

    .success {
      background: rgba(76, 201, 240, 0.2);
      color: #0a58ca;
      border-left: 4px solid var(--success);
    }

    .error {
      background: rgba(249, 65, 68, 0.2);
      color: #dc3545;
      border-left: 4px solid var(--danger);
    }

    /* Footer */
    footer {
      background: rgba(255, 255, 255, 0.95);
      padding: 1.5rem;
      text-align: center;
      margin-top: auto;
      backdrop-filter: blur(10px);
      border-top: 1px solid var(--gray-light);
    }

    footer p {
      color: var(--gray);
      font-size: 0.9rem;
    }

    /* Login Form */
    .login-form {
      max-width: 400px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
    }

    /* Quick Login Buttons */
    .quick-login {
      margin-top: 1rem;
      text-align: center;
    }

    .quick-login-btn {
      background: var(--gray-light);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: var(--transition);
      font-size: 0.9rem;
      margin: 0.3rem;
    }

    .quick-login-btn:hover {
      background: var(--primary);
      color: white;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-100%); }
      to { transform: translateY(0); }
    }

    @keyframes cardAppear {
      from { 
        opacity: 0;
        transform: translateY(20px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Responsive Design */
    @media (max-width: 1200px) {
      .grid.two {
        grid-template-columns: 1fr;
      }
      
      table {
        display: block;
        overflow-x: auto;
      }
    }

    @media (max-width: 768px) {
      .nav {
        padding: 1rem;
      }
      
      .menu {
        position: fixed;
        top: 70px;
        left: 0;
        right: 0;
        background: white;
        flex-direction: column;
        padding: 1rem;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        transform: translateY(-10px);
        opacity: 0;
        visibility: hidden;
        transition: var(--transition);
        z-index: 999;
        gap: 0;
      }
      
      .menu a, .menu button {
        width: 100%;
        padding: 0.8rem;
        border-bottom: 1px solid var(--gray-light);
        text-align: left;
        justify-content: flex-start;
      }
      
      .menu a:last-child, .menu button:last-child {
        border-bottom: none;
      }
      
      .nav.open .menu {
        transform: translateY(0);
        opacity: 1;
        visibility: visible;
      }
      
      .hamb {
        display: block;
      }
      
      .container {
        margin: 1rem auto;
        padding: 0.8rem;
      }
      
      .card {
        padding: 1.8rem;
      }
      
      th, td {
        padding: 0.6rem;
        font-size: 0.8rem;
      }
      
      .btn {
        padding: 0.7rem 1rem;
        font-size: 0.8rem;
      }
    }

    @media (max-width: 480px) {
      .brand {
        font-size: 1.5rem;
      }
      
      .brand i {
        font-size: 1.3rem;
      }
      
      .card {
        padding: 1.5rem;
      }
      
      .极 h2 {
        font-size: 1.6rem;
      }
      
      .card h3 {
        font-size: 1.3rem;
      }
      
      .btn {
        padding: 0.6rem 0.8rem;
        font-size: 0.8rem;
      }
      
      input, select, textarea {
        padding: 0.8rem 1rem;
      }
      
      .badge {
        padding: 0.7rem 1rem;
        font-size: 0.9rem;
      }
      
      .status {
        padding: 0.3rem 0.6rem;
        font-size: 0.7rem;
      }
    }
  </style>
</head>
<body>
  <nav class="nav" id="nav">
    <div class="brand"><i class="fas fa-shield-alt"></i> AS SMM Panel (Admin)</div>
    <button class="hamb btn outline" onclick="toggleMenu()">☰</button>
    <div class="menu">
      <a href="/dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
      <button class="btn outline" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>
  </nav>

  <div class="container" id="adminContent">
    <!-- Content will be loaded here dynamically -->
  </div>

  <footer>
    <p>&copy; 2023 AS SMM Panel. All rights reserved.</p>
  </footer>

  <script>
    let currentUser = null;
    let isUserAdmin = false;
    const DEFAULT_USERNAME = "as-smm";
    const DEFAULT_PASSWORD = "as-smm-panel";

    function toggleMenu(){ 
      document.getElementById('nav').classList.toggle('open'); 
    }
    
    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
      const nav = document.getElementById('nav');
      if (nav.classList.contains('open') && !e.target.closest('.nav')) {
        nav.classList.remove('open');
      }
    });

    // Enhanced fetch with credentials
    async function fetchWithAuth(url, options = {}) {
      const defaultOptions = {
        credentials: 'include', // Important for sessions to work
        headers: {
          'Content-Type': 'application/json',
          ...options.headers
        }
      };
      
      const response = await fetch(url, { ...defaultOptions, ...options });
      
      if (response.status === 401) {
        // Unauthorized - redirect to login
        showLoginForm();
        throw new Error('Unauthorized');
      }
      
      if (response.status === 403) {
        // Forbidden - not an admin
        showNotAdminMessage();
        throw new Error('Forbidden - Admin access required');
      }
      
      return response;
    }

    async function checkAuth() {
      try {
        const response = await fetchWithAuth('/api/me');
        const data = await response.json();
        
        if (data.user) {
          currentUser = data.user;
          isUserAdmin = data.admin;
          
          if (isUserAdmin) {
            loadAdminPanel();
          } else {
            showNotAdminMessage();
          }
        } else {
          showLoginForm();
        }
      } catch (error) {
        console.error('Auth check failed:', error);
        showLoginForm();
      }
    }

    function showLoginForm() {
      document.getElementById('adminContent').innerHTML = `
        <div class="login-form">
          <h2><i class="fas fa-lock"></i> Admin Login Required</h2>
          <p>You need to log in with an admin account to access this panel.</p>
          <form id="adminLoginForm">
            <div class="form-group">
              <label for="username"><i class="fas fa-user"></i> Username</label>
              <input id="username" name="username" value="${DEFAULT_USERNAME}" required />
            </div>
            <div class="form-group">
              <label for="password"><i class="fas fa-key"></i> Password</label>
              <input id="password" type="password" name="password" value="${DEFAULT_PASSWORD}" required />
            </div>
            <button class="btn" type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
          </form>
          
          <div class="quick-login">
            <p><small>Quick login:</small></p>
            <button class="quick-login-btn" onclick="fillCredentials('${DEFAULT_USERNAME}', '${DEFAULT_PASSWORD}')">
              <i class="fas fa-bolt"></i> Use Default Credentials
            </button>
          </div>
          
          <p id="loginMsg"></p>
        </div>
      `;

      document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const loginMsg = document.getElementById('loginMsg');
        
        try {
          const response = await fetch('/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              username: formData.get('username'),
              password: formData.get('password')
            }),
            credentials: 'include'
          });
          
          const data = await response.json();
          
          if (data.ok) {
            // Reload to check if user is admin
            location.reload();
          } else {
            loginMsg.textContent = data.error || 'Login failed';
            loginMsg.className = 'error';
          }
        } catch (error) {
          loginMsg.textContent = 'Login failed. Please try again.';
          loginMsg.className = 'error';
        }
      });
    }

    function fillCredentials(username, password) {
      document.getElementById('username').value = username;
      document.getElementById('password').value = password;
    }

    function showNotAdminMessage() {
      document.getElementById('adminContent').innerHTML = `
        <div class="card">
          <h2><i class="fas fa-exclamation-triangle"></i> Access Denied</h2>
          <p>You are logged in as <strong>${currentUser?.username}</strong>, but this account doesn't have admin privileges.</p>
          <p>Please log in with an admin account to access the admin panel.</p>
          <p><strong>Default Admin Credentials:</strong></p>
          <p>Username: <code>${DEFAULT_USERNAME}</code></p>
          <p>Password: <code>${DEFAULT_PASSWORD}</code></p>
          <button class="btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
      `;
    }

    function loadAdminPanel() {
      document.getElementById('adminContent').innerHTML = `
        <div class="grid two">
          <div class="card">
            <h2><i class="fas fa-shopping-cart"></i> Orders</h2>
            <table id="ordersTbl">
              <thead>
                <tr>
                  <th>Order ID</th>
                  <th>User</th>
                  <th>Platform</th>
                  <th>Service</th>
                  <th>Qty</th>
                  <th>Price</th>
                  <极>Payment</th>
                  <th>Proof</th>
                  <th>Time</th>
                  <th>Status</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
            <p id="ordersMsg"></p>
          </div>

          <div class="card">
            <h2><i class="fas fa-cog"></i> Services</h2>
            <div id="services"></div>
            <hr/><br/>
            <h3><i class="fas fa-plus-circle"></i> Add Service</h3>
            <form id="addService">
              <div class="form-group">
                <label for="platform"><极 class="fas fa-tablet-alt"></i> Platform</label>
                <input id="platform" name="platform" placeholder="TikTok / Instagram / YouTube" required />
              </div>
              <div class="form-group">
                <label for="name"><i class="fas fa-tag"></i> Service Name</label>
                <input id="name" name="name" placeholder="Followers / Likes / ..." required />
              </div>
              <div class="form-group">
                <label for="price"><i class="fas fa-tag"></i> Price (PKR per 1)</label>
                <input id="price" name="price" type="number" step="0.01" required />
              </div>
              <button class="btn" type="submit"><i class="fas fa-plus"></i> Add Service</button>
            </form>
            <p id="svcMsg"></p>
          </div>
        </div>
      `;

      // Now load the admin data
      loadOrders();
      loadServices();
      
      // Set up the add service form
      document.getElementById('addService').addEventListener('submit', handleAddService);
    }

    async function loadOrders(){
      try {
        const response = await fetchWithAuth('/api/admin/orders');
        const data = await response.json();
        const ordersMsg = document.getElementById('ordersMsg');
        
        if(!data.orders){ 
          ordersMsg.textContent = data.error || 'No orders found';
          ordersMsg.className = 'error';
          return; 
        }
        
        const tb = document.querySelector('#ordersTbl tbody');
        tb.innerHTML = data.orders.map(o => `
          <tr>
            <td>${o.id}</td>
            <td>
              <strong>${o.user.name}</strong><br/>
              @${o.user.username}<br/>
              ${o.user.email}<br/>
              ${o.user.phone}
            </td>
            <td>${o.platform}</td>
            <td>${o.service}</td>
            <td>${o.quantity}</td>
            <td>${o.price} PKR</td>
            <td>${o.payment}</td>
            <td>${o.screenshot ? `<a href="/uploads/${o.screenshot.storedAs}" target="_blank" class="btn small"><i class="fas fa-eye"></i> View</a>` : '-'}</td>
            <td>${new Date(o.createdAt).toLocaleString()}</td>
            <td>
              ${o.status==='done' ? 
                '<span class="status done"><i class="fas fa-check"></i> done</span>' : 
                '<span class="status progress"><i class="fas fa-spinner"></i> in progress</span>'
              }
            </td>
            <td>
              <button class="btn small" onclick="setStatus('${o.id}','done')"><i class="fas fa-check"></i> Done</button>
              <button class="btn outline small" onclick="极Status('${o.id}','in progress')"><i class="fas fa-sync"></i> Progress</button>
            </td>
          </tr>
        `).join('');
        
        ordersMsg.textContent = `Loaded ${data.orders.length} orders`;
        ordersMsg.className = 'success';
      } catch (error) {
        console.error('Error loading orders:', error);
        const ordersMsg = document.getElementById('ordersMsg');
        if (ordersMsg) {
          ordersMsg.textContent = 'Failed to load orders';
          ordersMsg.className = 'error';
        }
      }
    }
    
    async function setStatus(id, status){
      try {
        await fetchWithAuth('/api/admin/orders/status', {
          method: 'POST',
          body: JSON.stringify({id, status})
        });
        loadOrders();
      } catch (error) {
        console.error('Error updating status:', error);
        alert('Failed to update status');
      }
    }

    async function loadServices(){
      try {
        const response = await fetchWithAuth('/api/services');
        const data = await response.json();
        const root = document.getElementById('services');
        
        if (!极) return;
        
        if (!data.services || data.services.length === 0) {
          root.innerHTML = '<p>No services found</p>';
          return;
        }
        
        root.innerHTML = data.services.map(p => `
          <div class="card" style="margin:10px 0">
            <div class="badge"><i class="fas fa-tablet-alt"></i> <b>${p.platform}</b></div>
            <table><tbody>
              ${p.services.map(s => `
                <tr>
                  <td><strong>${s.name}</strong></td>
                  <td>${s.price} PKR</td>
                  <td>${s.active ? '<span class="status done"><i class="fas fa-check"></i> Active</span>' : '<span class="status progress"><i class="fas fa-times"></i> Inactive</span>'}</td>
                  <td>
                    <button class="btn small" onclick="toggleSvc('${p.platform}','${s.name}', ${!s.active})">
                      ${s.active ? '<i class="fas fa-toggle-off"></i> Disable' : '<i class="fas fa-toggle-on"></i> Enable'}
                    </button>
                    <button class="btn outline small" onclick="delSvc('${p.platform}','${s.name}')">
                      <i class="fas fa-trash"></i> Delete
                    </button>
                  </td>
                </tr>
              `).join('')}
            </tbody></table>
          </div>
        `).join('');
      } catch (error) {
        console.error('Error loading services:', error);
        const root = document.getElementById('services');
        if (root) {
          root.innerHTML = '<p class="error">Failed to load services</p>';
        }
      }
    }
    
    async function toggleSvc(platform, name, active){
      try {
        await fetchWithAuth('/api/admin/services/toggle', {
          method: 'POST',
          body: JSON.stringify({platform, name, active})
        });
        loadServices();
      } catch (error) {
        console.error('Error toggling service:', error);
        alert('Failed to update service');
      }
    }
    
    async function delSvc(platform, name){
      if (!confirm(`Are you sure you want to delete ${name} from ${platform}?`)) return;
      
      try {
        await fetchWithAuth('/极/admin/services/delete', {
          method: 'POST',
          body: JSON.stringify({platform, name})
        });
        loadServices();
      } catch (error) {
        console.error('Error deleting service:', error);
        alert('Failed to delete service');
      }
    }
    
    async function handleAddService(e){
      e.preventDefault();
      const svcMsg = document.getElementById('svcMsg');
      if (!svcMsg) return;
      
      svcMsg.textContent = '';
      svcMsg.className = '';
      
      try {
        const f = new FormData(e.target);
        const response = await fetchWithAuth('/api/admin/services/add', {
          method: 'POST',
          body: JSON.stringify({
            platform: f.get('platform'),
            name: f.get('name'),
            price: f.get('price')
          })
        });
        
        const data = await response.json();
        
        if (data.ok) {
          svcMsg.textContent = 'Service added successfully';
          svcMsg.className = 'success';
          e.target.reset();
          loadServices();
        } else {
          svcMsg.textContent = data.error || 'Failed to add service';
          svcMsg.className = 'error';
        }
      } catch (error) {
        console.error('Error adding service:', error);
        svcMsg.textContent = 'Connection error. Please try again.';
        svcMsg.className = 'error';
      }
    }
    
    async function logout(){ 
      await fetch('/api/logout', {method: 'POST', credentials: 'include'});
      location.href = '/'; 
    }

    // Initialize the admin panel
    checkAuth();
  </script>
</body>
